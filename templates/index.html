<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفحتي الشخصية - عبد الهادي</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0077ff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 350px;
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0077ff;
      margin-bottom: 20px;
    }
    .card h1 {
      margin: 10px 0;
      color: #333;
    }
    .card p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .social-links a {
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: #0077ff;
      color: white;
      font-size: 20px;
      text-decoration: none;
      transition: 0.3s;
    }
    .social-links a:hover {
      background: #0055cc;
    }
  </style>
  <!-- أيقونات FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="card">
    <!-- صورة شخصية -->
    <img src="https://i.ibb.co/ZMhmrBt/default-avatar.png" alt="Abdelhdi Profile">
    <h1>عبد الهادي بركاتي</h1>
    <p> تطوير شخصي  🚀</p>

    <div class="social-links">
      <a href="https://www.tiktok.com/@abdelhdi_barkati" target="_blank"><i class="fab fa-tiktok"></i></a>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
      <a href="https://www.instagram.com/abdelhdi_2008" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/share/19oFs9f5Q1/" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
  </div>
</body>
</html>
