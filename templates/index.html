<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة عبد الهادي الاحترافية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* الخلفية المتحركة */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        video#bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.5);
        }

        header {
            text-align: center;
            padding: 60px 20px 20px 20px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ccc;
        }

        header p {
            font-size: 1.2rem;
            color: #aaa;
        }

        /* أيقونات مواقع التواصل */
        .social-icons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 20px;
        }

        .social-icons a {
            color: #fff;
            font-size: 2rem;
            transition: transform 0.3s, color 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.3);
            color: #1e90ff;
        }

        /* معرض الصور */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 250px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #1e90ff;
        }

        /* استجابة الهاتف */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1rem;
            }
            .gallery img {
                width: 45%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <!-- خلفية فيديو متحركة -->
    <video autoplay muted loop id="bg-video">
        <source src="https://cdn.pixabay.com/vimeo/655541725/abstract-17583.mp4" type="video/mp4">
        متصفحك لا يدعم الفيديو.
    </video>

    <header>
        <h1>مرحبا بكم في صفحة عبد الهادي</h1>
        <p>تابعني على مواقع التواصل واستمتع بالمحتوى</p>

        <div class="social-icons">
            <a href="https://www.tiktok.com/@abdelhdi_barkati" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png" width="40">
            </a>
            <a href="https://www.instagram.com/abdelhdi_2008/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" width="40">
            </a>
            <a href="https://www.facebook.com/share/19oFs9f5Q1/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" width="40">
            </a>
        </div>
    </header>

    <!-- معرض الصور -->
    <section class="gallery">
        <img src="https://picsum.photos/400/250?random=1" alt="صورة 1">
        <img src="https://picsum.photos/400/250?random=2" alt="صورة 2">
        <img src="https://picsum.photos/400/250?random=3" alt="صورة 3">
        <img src="https://picsum.photos/400/250?random=4" alt="صورة 4">
    </section>
</body>
</html>
