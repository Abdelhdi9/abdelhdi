<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صفحة عبد الهادي</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* الخلفية المتحركة */
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #2e2e2e, #111111);
        background-size: 400% 400%;
        animation: gradientBG 30s ease infinite;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        text-align: center;
        overflow-x: hidden;
    }

    @keyframes gradientBG {
        0% {background-position:0% 50%;}
        50% {background-position:100% 50%;}
        100% {background-position:0% 50%;}
    }

    h1 {
        font-size: 3rem;
        margin-top: 2rem;
        text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
    }

    /* أيقونات التواصل الاجتماعي */
    .social-icons {
        margin-top: 1rem;
        display: flex;
        gap: 25px;
        justify-content: center;
    }

    .social-icons a {
        color: #fff;
        font-size: 2.5rem;
        position: relative;
        transition: all 0.4s ease;
    }

    .social-icons a::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 4px;
        bottom: -5px;
        left: 0;
        background: #ffcc00;
        transform: scaleX(0);
        transition: transform 0.3s ease;
        transform-origin: right;
    }

    .social-icons a:hover::after {
        transform: scaleX(1);
        transform-origin: left;
    }

    .social-icons a:hover {
        color: #ffcc00;
        transform: scale(1.3);
    }

    /* معرض الصور */
    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 3rem;
        gap: 15px;
        max-width: 1200px;
        padding: 0 1rem;
    }

    .gallery img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
        transition: transform 0.4s, box-shadow 0.4s;
        cursor: pointer;
    }

    .gallery img:hover {
        transform: scale(1.1) rotate(2deg);
        box-shadow: 0 0 25px rgba(255, 204, 0, 0.8);
    }

    /* فيديو خلفية */
    .bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        opacity: 0.25;
        filter: brightness(0.4) contrast(1.2);
    }

    /* استجابة الهواتف */
    @media (max-width: 768px) {
        h1 { font-size: 2rem; }
        .social-icons a { font-size: 2rem; }
        .gallery img { width: 120px; height: 120px; }
    }
</style>
</head>
<body>

<!-- فيديو الخلفية -->
<video class="bg-video" autoplay muted loop>
